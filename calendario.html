<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendario.css">
    <title>calendaro</title>
</head>
<body>
      <div class="calendar">
        <div class="month">
          <div class="prev">&#10094;</div>
          <div class="next">&#10095;</div>
          <div class="date"></div>
        </div>
        <div class="weekdays">
          <div>Domingo</div>
          <div>Lunes</div>
          <div>Martes</div>
          <div>Miércoles</div>
          <div>Jueves</div>
          <div>Viernes</div>
          <div>Sábado</div>
        </div>
        <div class="days"></div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="calendario_script.js"></script>
</body>
</html>
